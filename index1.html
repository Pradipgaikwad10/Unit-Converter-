<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
  </head>
  <body>
    <div id="timer">
      <h1>Timer</h1>
      <input type="number" id="timer-input" placeholder="Enter time in seconds">
      <button id="start-timer-btn">Start</button>
      <h2 id="timer-display">00:00</h2>
    </div>
    <div id="stopwatch">
      <h1>Stopwatch</h1>
      <button id="start-stopwatch-btn">Start</button>
      <button id="stop-stopwatch-btn">Stop</button>
      <button id="reset-stopwatch-btn">Reset</button>
      <h2 id="stopwatch-display">00:00:00</h2>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
